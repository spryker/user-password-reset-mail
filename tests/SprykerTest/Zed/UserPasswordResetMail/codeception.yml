namespace: SprykerTest\Zed\UserPasswordResetMail
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Communication:
        path: Communication
        actor: UserPasswordResetMailCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Zed\Testify\Helper\Communication\DependencyProviderHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\User\Helper\UserDataHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
